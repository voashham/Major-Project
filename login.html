<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./micro-logo.png" type="image/png">
    <title>Login - Microcosm</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background: url("background.jpg") center/cover fixed no-repeat;
            text-align: center;
        }

        * {
            box-sizing: border-box;
        }

        .login-container {
            padding: 30px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 1em;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .login-btn, .home-button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .login-btn {
            background: white;
            color: black;
        }

        .login-btn:hover {
            background: black;
            color: white;
        }

        .home-button {
            background: white;
            color: black;
            text-decoration: none;
            text-align: center;
        }

        .home-button:hover {
            background: black;
            color: white;
        }

        .error {
            color: #ff4444;
            font-size: 0.9em;
            margin-top: 10px;
        }

        footer {
            background: rgba(168, 175, 176, 0.8);
            color: black;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
        }

        footer a {
            color: #0070c9;
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.6em;
            }
            .login-container {
                padding: 20px;
            }
            .form-group input {
                padding: 10px;
            }
            .login-btn, .home-button {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="admin" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p id="message"></p>
        <div class="error" id="errorMessage"></div>

        <a href="index.html" class="home-button">Home</a>
    </div>

    <footer>
        <p>&copy; 2025 Microcosm. All rights reserved.</p>
        <p>Designed By BCA'25</p>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const admin = document.getElementById("admin").value;
            const password = document.getElementById("password").value;

            console.log("Sending:", { admin, password });

            const response = await fetch("http://localhost:3001/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ admin, password })
            });

            const result = await response.json();
            console.log("Server Response:", result);

            if (result.success) {
                window.location.href = "dashboard.html"
            } else {

                document.getElementById("message").innerText = result.message;
            }
        });
    </script>
</body>

</html>
