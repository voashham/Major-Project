<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <title>About - Microcosm</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("background.jpg");
            color: #333;
            text-align: center;
        }

        .about-container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.09);
        }

        h2 {
            font-size: 2.2em;
            font-weight: 600;
            color: black;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.7;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="about-container">
        <h2>About Microcosm</h2>
        <p>Microcosm is the Microbiology Association of St. Joseph's University, dedicated to fostering scientific curiosity and knowledge-sharing among students and faculty. Through engaging events, workshops, and research initiatives, we aim to create a vibrant learning community.</p>
    </div>
</body>
</html>
