<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <title>Previous Office Bearers - Microcosm</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white;
        }

        .roles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* Centers the role cards */
            align-items: center;
            /* Ensures vertical alignment */
            gap: 20px;
        }

        .role-card {
            width: 280px;
            height: 375px;
            text-align: center;
            background:rgba(168, 175, 176, 0.785) ;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Ensures internal alignment */
        }

        .role-card img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .role-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }

        .role-card h3 {
            margin: 15px 0 8px;
            color: black;
            font-weight: 600;
            font-size: 1.2em;
        }

        .role-card p {
            color: black;
            font-size: 0.95em;
        }

        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 600;
            color: black;
            background-color: white;
            border: 2px solid black;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
        }
        
        .home-button:hover {
            background-color: black;
            color: white;
        }
        
        footer {
            background-color: rgba(168, 175, 176, 0.785);
            color: black;
            text-align: center;
            padding: 25px 0;
            margin-top: 35px;
            font-size: 0.9em;
        }
        
        footer a {
            color: #0070c9;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        footer a:hover {
            text-decoration: underline;
            color: #005cb3;
        }

        @media (max-width: 768px) {
            .roles {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px 0;
                align-items: center;
                justify-content: center;
            }

            .role-card {
                padding: 18px;
                border-radius: 6px;
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <section id="roles" class="content-section">
        <h2>Previous Main Committee</h2>
        <div class="roles">
            <div class="role-card">
                <img src="treasurer2024.jpg" alt="treasurer2024">
                <h3>Treasurer-2024</h3>
                <p>Pavithra Girish</p>
            </div>
            <div class="role-card">
                <img src="co_treasurer2024.jpg" alt="Co-Treasurer2024">
                <h3>Co-Treasurer-2024</h3>
                <p>Mohith V Nair</p>
            </div>
            <div class="role-card">
                <img src="editor2024.jpg" alt="editor2024">
                <h3>Editor-2024</h3>
                <p>Shristi Chatterjee</p>
            </div>
            <div class="role-card">
                <img src="video_editing2024.jpg" alt="video_editing2024">
                <h3>Video-Editor-2024</h3>
                <p>Shreya Maurya</p>
            </div>
        </div>
    </section>

    <section id="roles" class="content-section">
        <h2>Previous Sub Committee</h2>
        <div class="roles">
            <div class="role-card">
                <img src="ResearchHead2024.jpg" alt="ResearchHead2024">
                <h3>Research Head-2024</h3>
                <p>Ankita Roy</p>
            </div>
        </div>
    </section>

    <a href="index.html" class="home-button">Home</a>

    <footer>
        <p>&copy; 2025 Microcosm. All rights reserved.</p>
        <p>Designed By BCA'25</p>
    </footer>
</body>
</html>
