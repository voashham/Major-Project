<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="icon" href="./micro-logo.png" type="image/png">
    <title>Dashboard - Microcosm</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.7;
            color: white;
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            text-align: center;
        }

        .events-container {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
        }

        h2 {
            font-size: 2.2em;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
        }

        .admin-message {
            font-size: 1.2em;
            font-weight: 500;
            color: #f5a623;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-button {
            display: block;
            padding: 12px;
            font-size: 1em;
            font-weight: 600;
            color: black;
            background-color: white;
            border: 2px solid black;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-button:hover {
            background-color: black;
            color: white;
        }

        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 600;
            color: black;
            background-color: white;
            border: 2px solid black;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: black;
            color: white;
        }

        footer {
            background-color: rgba(168, 175, 176, 0.785);
            color: black;
            text-align: center;
            padding: 25px 0;
            margin-top: 35px;
            font-size: 0.9em;
        }

        footer a {
            color: #0070c9;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            text-decoration: underline;
            color: #005cb3;
        }
    </style>
</head>

<body>
    <div class="events-container">
        <h2>Dashboard</h2>
        <p class="admin-message">Hello, Admin</p>
        <div class="button-container">
            <a href="newsdashboard.html" class="nav-button">Update News</a>
            <a href="eventsdashboard.html" class="nav-button">Update Events</a>
            <a href="FacultyDashboard.html" class="nav-button">Update Faculty</a>
            <a href="MainCommitteeDashboard.html" class="nav-button">Update Main Committee</a>
            <a href="SubCommitteeDashboard.html" class="nav-button">Update Sub Committee</a>
            <a href="carouseldashboad.html" class="nav-button">Update Carousel</a>
            <a href="Registered.html" class="nav-button">Registered Users</a>
            <a href="final.html" class="nav-button">Final Users</a>
            <a href="GalleryDashboard.html" class="nav-button">Update Gallery</a>
            <a href="PreviousDashboard.html" class="nav-button">Update Previous Office Bearers</a>
        </div>
        <a href="login.html" class="home-button">Logout</a>
    </div>

    <footer>
        <p>&copy; 2025 Microcosm. All rights reserved.</p>
        <p>Designed By BCA'25</p>
    </footer>
</body>

</html>
