<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <title>News - Microcosm</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.7;
            color: white;
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            text-align: center;
        }
        
        .news-container {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
        }
        
        h2 {
            font-size: 2.2em;
            font-weight: 600;
            color: white;
            margin-bottom: 15px;
        }
        
        .news-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .news-item h3 {
            font-size: 1.4em;
            font-weight: 600;
            color: white;
            margin: 10px 0;
        }
        
        .news-item p {
            font-size: 1em;
            color: white;
            line-height: 1.6;
        }
        
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: 600;
            color: black;
            background-color: white;
            border: 2px solid black;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
        }
        
        .home-button:hover {
            background-color: black;
            color: white;
        }
        
        footer {
            background-color: rgba(168, 175, 176, 0.785);
            color: black;
            text-align: center;
            padding: 25px 0;
            margin-top: 35px;
            font-size: 0.9em;
        }
        
        footer a {
            color: #0070c9;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        footer a:hover {
            text-decoration: underline;
            color: #005cb3;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <h2>Latest News</h2>
        <div id="newsList"></div>
        <a href="index.html" class="home-button">Home</a>
    </div>

    <footer>
        <p>&copy; 2025 Microcosm. All rights reserved.</p>
        <p>Designed By BCA'25</p>
    </footer>

    <script>
        async function fetchNews() {
            const response = await fetch("http://localhost:3001/news");
            const news = await response.json();
            document.getElementById("newsList").innerHTML = news.map(n =>
                `<div class="news-item"><h3>${n.title}</h3><p>${n.description}</p></div>`
            ).join('');
        }
        fetchNews();
    </script>
</body>
</html>
