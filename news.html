<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <title>News - Microcosm</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("background.jpg");
            color: #333;
            text-align: center;
        }

        .news-container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.09);
        }

        h2 {
            font-size: 2.2em;
            font-weight: 600;
            color: black;
            margin-bottom: 15px;
        }

        .news-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .news-item h3 {
            font-size: 1.4em;
            font-weight: 600;
            color: black;
            margin: 10px 0;
        }

        .news-item p {
            font-size: 1em;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <h2>Latest News</h2>
        <div class="news-item">
            <h3>Upcoming Event: Microbiology Workshop</h3>
            <p>Join us for an interactive session on the latest trends in microbiology on March 15th, 2025.</p>
        </div>
        <div class="news-item">
            <h3>Research Spotlight</h3>
            <p>Explore groundbreaking research conducted by our students in the field of microbiology.</p>
        </div>
    </div>
</body>
</html>
