<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <title>Gallery - Microcosm</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url("background.jpg");
            color: #333;
        }

        .header-nav {
            background-image: url("background.jpg");
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: #333;
            padding: 12px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header-logo {
            max-width: 40px;
            height: auto;
            opacity: 0.85;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.09);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .back-button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: 600;
            color: white;
            background-color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="header-nav">
        <div class="header-title">
            <img src="micro-logo.jpg" alt="Microbiology Logo" class="header-logo">
            <h1>Gallery - Microcosm</h1>
        </div>
    </div>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="confrence1.jpg" alt="Gallery Image 1">
            <div class="overlay">Microcosmos Event 1</div>
        </div>
        <div class="gallery-item">
            <img src="confrence2.jpg" alt="Gallery Image 2">
            <div class="overlay">Microcosmos Event 2</div>
        </div>
        <div class="gallery-item">
            <img src="confrence3.jpg" alt="Gallery Image 3">
            <div class="overlay">Microcosmos Event 3</div>
        </div>
        <div class="gallery-item">
            <img src="confrence4.jpg" alt="Gallery Image 4">
            <div class="overlay">Microcosmos Event 4</div>
        </div>
    </div>

    <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
</body>
</html>
