<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <title>Gallery - Microcosm</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("background.jpg");
            color: #333;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.09);
        }

        .gallery-item img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="image1.jpg" alt="Gallery Image 1">
            <div class="overlay">Image Description 1</div>
        </div>
        <div class="gallery-item">
            <img src="image2.jpg" alt="Gallery Image 2">
            <div class="overlay">Image Description 2</div>
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="Gallery Image 3">
            <div class="overlay">Image Description 3</div>
        </div>
        <div class="gallery-item">
            <img src="image4.jpg" alt="Gallery Image 4">
            <div class="overlay">Image Description 4</div>
        </div>
    </div>
</body>
</html>
